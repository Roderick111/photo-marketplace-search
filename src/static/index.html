<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Marketplace Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo to Marketplace Search</h1>
            <p>Upload a photo to find similar items on French marketplaces</p>
        </header>

        <main>
            <div id="upload-area" class="upload-area">
                <div class="upload-content">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p class="upload-text">Drag & drop your image here</p>
                    <p class="upload-subtext">or</p>
                    <label for="file-input" class="upload-button">Choose File</label>
                    <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.webp" hidden>
                    <p class="upload-hint">Supports JPG, PNG, WebP (max 10MB)</p>
                </div>
            </div>

            <div id="preview-section" class="preview-section hidden">
                <img id="preview-image" alt="Preview">
                <button id="analyze-button" class="analyze-button">Analyze Image</button>
                <button id="clear-button" class="clear-button">Clear</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your image...</p>
            </div>

            <div id="results" class="results hidden">
                <h2>Marketplace Links</h2>
                <div id="analysis-info" class="analysis-info"></div>
                <div id="links-container" class="links-container"></div>
                <button id="back-button" class="back-button">Upload Another Photo</button>
            </div>

            <div id="error" class="error hidden">
                <p id="error-message"></p>
                <button id="retry-button" class="retry-button">Try Again</button>
            </div>
        </main>

        <footer>
            <p>Powered by Claude Vision API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
